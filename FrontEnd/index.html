<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="description" content="Monitoring Manufacturing Process">
	<meta name="keywords" content="Visual Analytics, Monitoring, Manufacturing Process">
	<meta name="author" content="Meili Vanegas-Hernandez">
	<title>Monitoring signals in SECOM's manufacturing process in 2008</title>

	<!-- Thirdparty libraries -->
	<script type="text/javascript" src="./assets/libs/jquery/jquery-1.11.1.min.js"></script>
	<script type="text/javascript" src="./assets/libs/d3/d3.v3.min.js"></script>
	<script type="text/javascript" src="./assets/libs/d3/radar.js"></script>
	<script type="text/javascript" src="./assets/libs/d3/d3.svg.circularbrush.js"></script>
	<script type="text/javascript" src="./assets/libs/bootstrap/bootstrap.min.js"></script>
	<script type="text/javascript" src="./assets/libs/strad-wheel/strad-wheel.js"></script>
	<script type="text/javascript" src="./assets/libs/crossfilter/crossfilter.min.js"></script>
	<script type="text/javascript" src="./assets/libs/dc/dc.min.js"></script>

	<!-- Stylesheets -->
	<link rel="stylesheet" type="text/css" href="./assets/css/style.css">
	<link rel="stylesheet" type="text/css" href="./assets/css/bootstrap/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="./assets/css/dc/dc.min.css">
	<link rel="stylesheet" type="text/css" href="./assets/css/strad-wheel/strad-wheel.css">

</head>
<body>

	<div class="row">

		<div class="col-md-1"></div>
		<div class="col-md-10">
			<h2 class="title">Monitoring signals in SECOM's manufacturing process in 2008</h2>
		</div>
		<div class="col-md-1"></div>

	</div>

	<div class="row navbar-collapse collapse">
		<ul class="nav navbar-nav" id="nav">
			<li><button id="button-general" type="button" class="btn btn-warning rigth no-radius" onclick="changeView('general');">General</button></li>
			<li><button id="button-v0" type="button" class="btn btn-info rigth no-radius" onclick="changeView('v0');">Feature V60</button></li>
			<li><button id="button-v1" type="button" class="btn btn-info rigth no-radius" onclick="changeView('v1');">Feature V65</button></li>
			<li><button id="button-v2" type="button" class="btn btn-info rigth no-radius" onclick="changeView('v2');">Feature V66</button></li>
			<li><button id="button-v3" type="button" class="btn btn-info rigth no-radius" onclick="changeView('v3');">Feature V206</button></li>
			<li><button id="button-v4" type="button" class="btn btn-info rigth no-radius" onclick="changeView('v4');">Feature V342</button></li>
		</ul>
		<button type="button" class="btn btn-danger rigth" onclick="reset()">Reset</button>
	</div>

	<div class="row">
		<div class="col-md-1"></div>
		<div class="col-md-5"><h3>Add a plotline:</h3></div>
		<div class="col-md-5"><h3>Remove a plotline:</h3></div>
		<div class="col-md-1"></div>
	</div>

	<div class="row padding-bottom">
		<div class="col-md-1"></div>
		<div class="col-md-5">
			<div class="row">
				<div class="col-md-5">
					<label>Year plotline:</label>
					<div class="row">
						<div class="col-md-10">
							<select id="add_yearplotline"></select>
						</div>
						<div class="col-md-2"><button id="btn_add_yearplotline" onclick="addYearPlotLine()" class="btn btn-success btn-xs"><span class="glyphicon glyphicon-plus"></span></button></div>
					</div>
				</div>
				<div class="col-md-5">
					<label>Day plotline:</label>
					<div class="row">
						<div class="col-md-10">
							<select id="add_dayplotline"></select>
						</div>
						<div class="col-md-2"><button id="btn_add_dayplotline" onclick="addDayPlotLine()" class="btn btn-success btn-xs"><span class="glyphicon glyphicon-plus"></span></button></div>
					</div>
				</div>
			</div>
		</div>

		<div class="col-md-5">
			<div class="row">
				<div class="col-md-5">
					<label>Year plotline:</label>
					<div class="row">
						<div class="col-md-10">
							<select id="rm_yearplotline">
								<option value="Passed Pieces per Date">Passed Pieces</option>
								<option value="Failed Pieces per Date">Failed Pieces</option>
							</select>
						</div>
						<div class="col-md-2"><button id="btn_rm_yearplotline" onclick="rmYearPlotLine()" class="btn btn-danger btn-xs"><span class="glyphicon glyphicon-minus"></span></button></div>
					</div>
				</div>
				<div class="col-md-5">
					<label>Day plotline:</label>
					<div class="row">
						<div class="col-md-10">
							<select id="rm_dayplotline">
								<option value="Passed Pieces per Hour">Passed Pieces</option>
								<option value="Failed Pieces per Hour">Failed Pieces</option>
							</select>
						</div>
						<div class="col-md-2"><button id="btn_rm_dayplotline" onclick="rmDayPlotLine()" class="btn btn-danger btn-xs"><span class="glyphicon glyphicon-minus"></span></button></div>
					</div>
				</div>
			</div>
		</div>
	</div>

<!-- 	<div class="row">
		<div class="col-md-1"></div>
		<div class="col-md-2"><label id="dateSelection">Date selection from: Tue Jan 01 2008 to Wed Dec 31 2008</label></div>
		<div class="col-md-2"></div>
		<div class="col-md-2"><label id="todSelection">Hour selection from: 0h to 23h</label></div>
		<div class="col-md-2"></div>
		<div class="col-md-2"><label id="dowSelection">Day selection: 0, 1, 2, 3, 4, 5, 6</label></div>
		<div class="col-md-1"></div>
	</div> -->


	<div class="row" id="parent-timewheel">
		<div class="col-md-7 timewheel" id="timewheel"></div>		
		<div class="col-md-5">
			<div class="row">
				<div class="col-md-6" id="num_passed_pieces"></div>
				<div class="col-md-6" id="num_failed_pieces"></div>
			</div>
			<div class="row"><p>Feature V60</p></div>
			<div class="row">
				<div class="col-md-6" id="passed_variable0"></div>
				<div class="col-md-6" id="failed_variable0"></div>
			</div>
			<div class="row"><p>Feature V65</p></div>
			<div class="row">
				<div class="col-md-6" id="passed_variable1"></div>
				<div class="col-md-6" id="failed_variable1"></div>
			</div>
			<div class="row"><p>Feature V66</p></div>
			<div class="row">
				<div class="col-md-6" id="passed_variable2"></div>
				<div class="col-md-6" id="failed_variable2"></div>
			</div>
			<div class="row"><p>Feature V206</p></div>
			<div class="row">
				<div class="col-md-6" id="passed_variable3"></div>
				<div class="col-md-6" id="failed_variable3"></div>
			</div>
			<div class="row"><p>Feature V342</p></div>
			<div class="row">
				<div class="col-md-6" id="passed_variable4"></div>
				<div class="col-md-6" id="failed_variable4"></div>
			</div>
		</div>
	</div>

	<!-- App -->
	<script type="text/javascript" src="./assets/libs/jquery/notify.min.js"></script>
	<script  type="text/javascript" src="./app/app.js"></script>

</body>
</html>
