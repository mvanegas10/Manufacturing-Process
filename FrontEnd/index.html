<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="description" content="Monitoring Manufacturing Process">
	<meta name="keywords" content="Visual Analytics, Monitoring, Manufacturing Process">
	<meta name="author" content="Meili Vanegas-Hernandez">
	<title>Monitoring signals in SECOM's manufacturing process in 2008</title>

	<!-- Thirdparty libraries -->
	<script type="text/javascript" src="./assets/libs/jquery/jquery-1.11.1.min.js"></script>
	<script type="text/javascript" src="./assets/libs/d3/d3.v3.min.js"></script>
	<script type="text/javascript" src="./assets/libs/d3/radar.js"></script>
	<script type="text/javascript" src="./assets/libs/d3/d3.svg.circularbrush.js"></script>
	<script type="text/javascript" src="./assets/libs/bootstrap/bootstrap.min.js"></script>
	<script type="text/javascript" src="./assets/libs/strad-wheel/strad-wheel.js"></script>
	<script type="text/javascript" src="./assets/libs/crossfilter/crossfilter.min.js"></script>
	<script type="text/javascript" src="./assets/libs/dc/dc.min.js"></script>

	<!-- Stylesheets -->
	<link rel="stylesheet" type="text/css" href="./assets/css/style.css">
	<link rel="stylesheet" type="text/css" href="./assets/css/bootstrap/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="./assets/css/dc/dc.min.css">
	<link rel="stylesheet" type="text/css" href="./assets/css/strad-wheel/strad-wheel.css">

</head>
<body>

	<div class="row">

		<div class="col-md-1"></div>
		<div class="col-md-10">
			<h2 class="title">Monitoring signals in SECOM's manufacturing process in 2008</h2>
		</div>
		<div class="col-md-1"></div>

	</div>

	<div class="navbar-collapse collapse">
		<ul class="nav navbar-nav" id="nav">
			<li><button id="button-general" type="button" class="btn btn-warning rigth" onclick="changeView('general');">General</button></li>
			<li><button id="button-v0" type="button" class="btn btn-info rigth" onclick="changeView('v0');">V0</button></li>
			<li><button id="button-v1" type="button" class="btn btn-info rigth" onclick="changeView('v1');">V1</button></li>
			<li><button id="button-v2" type="button" class="btn btn-info rigth" onclick="changeView('v2');">V2</button></li>
			<li><button id="button-v3" type="button" class="btn btn-info rigth" onclick="changeView('v3');">V3</button></li>
			<li><button id="button-v4" type="button" class="btn btn-info rigth" onclick="changeView('v4');">V4</button></li>
		</ul>
	</div>


	<div class="row" id="parent-timewheel-general">
		<div class="col-md-1"></div>
		<div class="col-md-10" id="timewheel-general"></div>		
		<div class="col-md-1"></div>
	</div>

	<div class="row" id="parent-timewheel-v0">
		<div class="col-md-1"></div>
		<div class="col-md-10" id="timewheel-v0"></div>
		<div class="col-md-1"></div>
	</div>

	<div class="row" id="parent-timewheel-v1">
		<div class="col-md-1"></div>
		<div class="col-md-10" id="timewheel-v1"></div>
		<div class="col-md-1"></div>
	</div>

	<div class="row" id="parent-timewheel-v2">
		<div class="col-md-1"></div>
		<div class="col-md-10" id="timewheel-v2"></div>
		<div class="col-md-1"></div>
	</div>

	<div class="row" id="parent-timewheel-v3">
		<div class="col-md-1"></div>
		<div class="col-md-10" id="timewheel-v3"></div>
		<div class="col-md-1"></div>
	</div>

	<div class="row" id="parent-timewheel-v4">
		<div class="col-md-1"></div>
		<div class="col-md-10" id="timewheel-v4"></div>
		<div class="col-md-1"></div>
	</div>

	<div class="row">
		<div class="col-md-1"></div>
		<div class="col-md-2"><h3 id="dateSelection" class="alert alert-info">Date selection from: Tue Jan 01 2008 to Wed Dec 31 2008</h3></div>
		<div class="col-md-2"></div>
		<div class="col-md-2"><h3 id="todSelection" class="alert alert-info">Hour selection from: 0h to 23h</h3></div>
		<div class="col-md-2"></div>
		<div class="col-md-2"><h3 id="dowSelection" class="alert alert-info">Day selection: 0, 1, 2, 3, 4, 5, 6</h3></div>
		<div class="col-md-1"></div>
	</div>

	<div class="row">
		<div class="col-md-1"></div>
		<!-- Headings -->
		<div class="col-md-10">
			<div class="row">
				<div class="col-md-2"></div>
				<div class="col-md-2"><h3>Feature V60</h3></div>
				<div class="col-md-2"><h3>Feature V65</h3></div>
				<div class="col-md-2"><h3>Feature V66</h3></div>
				<div class="col-md-2"><h3>Feature V206</h3></div>
				<div class="col-md-2"><h3>Feature V342</h3></div>
			</div>
			<!-- Passed Chart Features -->
			<div class="row">
				<div class="col-md-2" id="num_passed_pieces"></div>
				<div class="col-md-2" id="passed_variable0"></div>
				<div class="col-md-2" id="passed_variable1"></div>
				<div class="col-md-2" id="passed_variable2"></div>
				<div class="col-md-2" id="passed_variable3"></div>
				<div class="col-md-2" id="passed_variable4"></div>

			</div>
			<!-- Failed Chart Features -->
			<div class="row">
				<div class="col-md-2" id="num_failed_pieces"></div>
				<div class="col-md-2" id="failed_variable0"></div>
				<div class="col-md-2" id="failed_variable1"></div>
				<div class="col-md-2" id="failed_variable2"></div>
				<div class="col-md-2" id="failed_variable3"></div>
				<div class="col-md-2" id="failed_variable4"></div>
			</div>
		</div>
		<div class="col-md-1"></div>

	</div>
	<div class="row">
		<div class="col-md-1"></div>
		<div class="col-md-10">
			<button type="button" class="btn btn-warning rigth" onclick="dc.filterAll(); dc.redrawAll();">RESET</button>
		</div>
		<div class="col-md-1"></div>
	</div>

	<!-- App -->
	<script type="text/javascript" src="./assets/libs/jquery/notify.min.js"></script>
	<script  type="text/javascript" src="./app/app.js"></script>

</body>
</html>
